<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/output.css">
  <title>FEM - NewsLetter Signup Form</title>
</head>

<body>
  <main class="bg-neutralCharcoalGray lg:w-full lg:h-screen grid place-items-center">
    <div class="bg-white h-[60%] w-[55%] rounded-3xl p-4 grid grid-cols-12 gap-4">
      <div class="border border-red-500 col-span-7">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers recieving monthly updates on:</p>
        <div>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>
        <form class="relative">
          <label for="">Email Adress</label>
          <input type="text" placeholder="email@company.com">
          <p class="absolute">Valid email required</p>
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="col-span-5 bg-background-desktop bg-center bg-cover rounded-xl"></div>
    </div>
    <div class="hidden"></div>
  </main>









  <script type="module" src="/src/main.ts"></script>
