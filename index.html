<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/output.css">
  <title>FEM - NewsLetter Signup Form</title>
</head>

<body>
  <main class="bg-neutralCharcoalGray lg:w-full lg:h-screen grid place-items-center">
    <div class="bg-white h-[60%] w-[50%] rounded-3xl p-6 grid grid-cols-12">
      <div class=" col-span-7 flex flex-col gap-4 py-16 px-20">
        <h1 class="text-5xl font-bold text-neutralDarkSlateGray">Stay updated!</h1>
        <p class="text-sm text-neutralDarkSlateGray mb-4">Join 60,000+ product managers recieving monthly updates on:
        </p>
        <div>
          <ul class="flex flex-col justify-center gap-2">
            <div class="flex gap-4">
              <img src="./public/assets/images/icon-list.svg" alt="list icon" class="h-4 w-4">
              <li class="text-sm text-neutralDarkSlateGray">Product discovery and building
                what matters
              </li>
            </div>
            <div class="flex gap-4">
              <img src="./public/assets/images/icon-list.svg" alt="list icon" class="h-4 w-4">
              <li class="text-sm text-neutralDarkSlateGray">Measuring to ensure updates are
                a success</li>
            </div>
            <div class="flex gap-4">
              <img src="./public/assets/images/icon-list.svg" alt="list icon" class="h-4 w-4">
              <li class="text-sm text-neutralDarkSlateGray">And much more!</li>
            </div>
          </ul>
        </div>
        <form class="relative">
          <label for="">Email Adress</label>
          <input type="text" placeholder="email@company.com">
          <p class="absolute">Valid email required</p>
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="col-span-5 bg-background-desktop bg-center bg-cover rounded-xl"></div>
    </div>
    <div class="hidden"></div>
  </main>









  <script type="module" src="/src/main.ts"></script>
</body>

</html>
