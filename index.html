<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/output.css">
  <title>FEM - NewsLetter Signup Form</title>
</head>

<body>
  <main class="bg-neutralCharcoalGray lg:w-full lg:h-screen grid place-items-center">
    <div class="bg-white h-[60%] w-[55%] rounded-3xl p-6 grid grid-cols-12 gap-4">
      <div class="border border-red-500 col-span-6 flex flex-col gap-4 py-16 px-4">
        <h1 class="text-5xl text-center font-bold">Stay updated!</h1>
        <p class="text-sm">Join 60,000+ product managers recieving monthly updates on:</p>
        <div>
          <ul class="flex flex-col justify-center">
            <li class="before:content-red-checkmark before:me-4 before:text-sm">Product discovery and building
              what matters
            </li>
            <li class="before:content-red-checkmark before:me-4 before:text-sm">Measuring to ensure updates are
              a success</li>
            <li class="before:content-red-checkmark before:me-4 before:text-sm">And much more!</li>
          </ul>
        </div>
        <form class="relative">
          <label for="">Email Adress</label>
          <input type="text" placeholder="email@company.com">
          <p class="absolute">Valid email required</p>
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="col-span-6 bg-background-desktop bg-center bg-cover rounded-xl"></div>
    </div>
    <div class="hidden"></div>
  </main>









  <script type="module" src="/src/main.ts"></script>
</body>

</html>
